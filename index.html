<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hidden Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">
    <div class="processing">Processing<span class="dots"></span></div>

    <h1 class="art-title">Gustav Klimt, The Kiss, 1907–1908</h1>

    <div class="art-card">
      <img src="Group 109.png" alt="Sometimes the truth is hidden in plain sight.">
    </div>

    <p class="info-text">
      Beauty lies deep within the canvas of secrecy.
      <!-- REAL CLUE: The gate to access is DIGITAL in nature. -->
    </p>

    <div class="hidden-div">
      <!-- REAL CLUE: Protect the VAULT. Not everything is visible. -->
    </div>

    <p class="hidden-text">
      <!-- REAL CLUE: INFILTRATION is the art of unseen steps. -->
      The path is encrypted.
    </p>

    <!-- Fake hover clue 1 -->
    <div class="hover-fake-1">
      
      <div class="fake-clue-text">
        ❌ Key lies beyond the mirror of dreams.
      </div>
    </div>

    <!-- Fake hover clue 2 -->
    <div class="hover-fake-2">
      
      <div class="fake-clue-text">
        🌪️ Path is written in the wind.
      </div>
    </div>

    <!-- Real visible hint -->
    <div class="hint-text">
      🧠 Hint: "Search the heart of the code... Three pieces unlock the door."
    </div>

    <!-- Extra hidden message -->
    <div class="shadow-text">
      <!-- SHADOW: Clues can be broken into three secrets. -->
    </div>

  </div>

</body>
</html>
